<!DOCTYPE html>
<html lang="gl">
<head>
    <title>jQuery onmValidate: jQuery validator plugin for Twitter Bootstrap based forms.</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="author"    content="OpenHost,SL">
    <meta name="generator" content="OpenNemas - News Management System">
    <meta name="viewport"  content="width=device-width">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#"><strong>jQuery onmValidate</strong>: jQuery validator plugin for Twitter Bootstrap based forms</a>
      </div>
    </div>
    <div class="container">
        <p>This example uses the <a href="http://en.wikipedia.org/wiki/Galician_language">Galician language</a> for the error messages.</p>
        <form id="form" class="form-horizontal">
            <div class="control-group">
                <label for="login" class="control-label">Email</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on">@</span>
                        <input class="span2" id="email" type="email" name="email" value="" required="required" size="50">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://cdn.jquerytools.org/1.2.7/form/jquery.tools.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
    <script src="https://raw.github.com/frandieguez/jquery-boostrap-form-validator/master/jquery.onmvalidate.js"></script>
    <script>
        jQuery.tools.validator.localize("gl", {
            '*'               : 'Corrixa este valor',
            ':email'          : 'Escriba un enderezo de correo válido',
            ':number'         : 'Escriba un valor númérico',
            '[max]'           : 'Introduza un valor máis pequeno que $1',
            '[min]'           : 'Introduza un valor máis grande que $1',
            '[required]'      : 'Este campo é obrigatorio'
        });
        jQuery(document).ready(function($){
            $('#form').onmValidate({
                'lang' : 'gl'
            });
        });
    </script>
</body>
</html>
